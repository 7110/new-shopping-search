<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>お得なショッピングを楽しもう！</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
  .top {
    margin-top: 150px;
    padding: 10px;
  }
  .top h1 {
    margin: 30px 0 50px 0;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    vertical-align: bottom;
  }
  .top h1 img {
    width: auto;
    height: 50px;
    margin: 0 10px;
    vertical-align: middle;
  }
  </style>
</head>

<body>
  {% block body %}
  <div class="top">
    <h1>
      <img src="https://s.yimg.jp/c/logo/f/2.0/shopping_r_34_2x.png" alt="">と<img src="https://s.yimg.jp/images/serp/ws/wsbc/lg_01c_1.png" alt="">で比較しよう
    </h1>

    <form action="{{ url_for('get_jan_code') }}" method="post" class="search">
      {% with messages = get_flashed_messages() %}
        {%- if messages %}
          <input type="text" size="50" name="keyword" placeholder="何をお探しですか？" value="{{ messages[-1] }}" class="text">
        {%- else %}
          <input type="text" size="50" name="keyword" placeholder="何をお探しですか？" class="text">
        {%- endif %}
      {% endwith %}
      <input type="submit" value="検索する" class="submit">
    </form>
  </div>
  {% endblock %}
</body>
</html>
